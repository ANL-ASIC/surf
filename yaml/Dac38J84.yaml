      class:        IntField
      sizeBits:     8
      mode:         RO
      description:  LaneAlarm
    #########################################################
    VersionId:
      at:
        offset:     0x1FC
      class:        IntField
      sizeBits:     3
      lsBit:        0
      mode:         RO
      description:  Version ID
    #########################################################
    VendorId:
      at:
        offset:     0x1FC
      class:        IntField
      sizeBits:     2
      lsBit:        3
      mode:         RO
      description:  Vendor ID
    #########################################################
    EnableTx:
      at:
        offset:     0xC
      class:        IntField
      sizeBits:     1
      lsBit:        0
      mode:         RW
      description:  EnableTx
    #########################################################
    JesdRstN:
      at:
        offset:     0x128
      class:        IntField
      sizeBits:     1
      lsBit:        0
      mode:         RW
      description:  JesdRstN
    #########################################################
    InitJesd:
      at:
        offset:     0x128
      class:        IntField
      sizeBits:     4
      lsBit:        1
      mode:         RW
      description:  InitJesd
    #########################################################
    ClearAlarms:
      class:        SequenceCommand
      at:
        offset:     0x0
      description:  Clear all the DAC alarms
      sequence:
        - entry:    DacReg[100]
          value:    0x0
        - entry:    DacReg[101]
          value:    0x0
        - entry:    DacReg[102]
          value:    0x0
        - entry:    DacReg[103]
          value:    0x0
        - entry:    DacReg[104]
          value:    0x0
        - entry:    DacReg[105]
          value:    0x0
        - entry:    DacReg[106]
          value:    0x0
        - entry:    DacReg[107]
          value:    0x0
        - entry:    DacReg[108]
          value:    0x0
        - entry:    DacReg[109]
          value:    0x0
    #########################################################
    InitDac:
      class:        SequenceCommand
      at:
        offset:     0x0
      description:  Initialization sequence for the DAC JESD core
      sequence:
        # Disable TX
        - entry:    EnableTx
          value:    0x0

        # Clear alarms
        - entry:    ClearAlarms
          value:    0

        - entry:    DacReg[59]
          value:    0x1800
        - entry:    DacReg[37]
          value:    0x4000
        - entry:    DacReg[60]
          value:    0x228
        - entry:    DacReg[60]
          value:    0x28
        - entry:    DacReg[62]
          value:    0x108
        - entry:    DacReg[76]
          value:    0x1F03
        - entry:    DacReg[77]
          value:    0x300
        - entry:    DacReg[75]
          value:    0x801
        - entry:    DacReg[77]
          value:    0x300
        - entry:    DacReg[78]
          value:    0xF2F
        - entry:    DacReg[0]
          value:    0x218
        - entry:    DacReg[74]
          value:    0xF1E
        - entry:    DacReg[74]
          value:    0xF1E
        - entry:    DacReg[74]
          value:    0xF1F
        - entry:    DacReg[74]
          value:    0xF01

        # Enable TX
        - entry:    EnableTx
          value:    0x1
    #########################################################
