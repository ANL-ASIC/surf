    #########################################################
    FirstDataMatchErr:
      at:
        offset:     0x191
        stride:     4
        nelms:      *numTxLanes
      class:        IntField
      sizeBits:     1
      lsBit:        3
      mode:         RO
      description:  FirstDataMatchErr
    #########################################################
    ElasticBuffOverflow:
      at:
        offset:     0x191
        stride:     4
        nelms:      *numTxLanes
      class:        IntField
      sizeBits:     1
      lsBit:        4
      mode:         RO
      description:  ElasticBuffOverflow
    #########################################################
    LinkConfigErr:
      at:
        offset:     0x191
        stride:     4
        nelms:      *numTxLanes
      class:        IntField
      sizeBits:     1
      lsBit:        5
      mode:         RO
      description:  LinkConfigErr
    #########################################################
    FrameAlignErr:
      at:
        offset:     0x191
        stride:     4
        nelms:      *numTxLanes
      class:        IntField
