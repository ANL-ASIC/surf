      at:
        offset:     0x000
        stride:     4
        nelms:      126
      class:        IntField
      sizeBits:     16
      mode:         RW
      description:  DAC Registers[125:0]
    #########################################################
    LaneBufferDelay:
      at:
        offset:     0x01C
      class:        IntField
      sizeBits:     5
      mode:         RO
      description:  Lane Buffer Delay
    #########################################################
    Temperature:
      at:
        offset:     0x01D
      class:        IntField
      sizeBits:     8
      mode:         RO
      description:  Temperature
    #########################################################
    LinkErrCnt:
      at:
        offset:     0x104
        stride:     4
        nelms:      *numTxLanes
      class:        IntField
      sizeBits:     16
