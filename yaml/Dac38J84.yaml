        nelms:      *numTxLanes
      class:        IntField
      sizeBits:     1
      lsBit:        3
      mode:         RO
      description:  ReadFifoOverflow
    #########################################################
    DispErr:
      at:
        offset:     0x191
        stride:     4
        nelms:      *numTxLanes
      class:        IntField
      sizeBits:     1
      lsBit:        0
      mode:         RO
      description:  DispErr
    #########################################################
    NotitableErr:
      at:
        offset:     0x191
