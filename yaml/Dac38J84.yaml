      at:
        offset:     0x191
        stride:     4
        nelms:      *numTxLanes
      class:        IntField
      sizeBits:     1
      lsBit:        7
      mode:         RO
      description:  MultiFrameAlignErr
    #########################################################
    Serdes1pllAlarm:
      at:
        offset:     0x1B0
      class:        IntField
      sizeBits:     1
      lsBit:        2
      mode:         RO
      description:  Serdes1pllAlarm
    #########################################################
    Serdes0pllAlarm:
      at:
        offset:     0x1B0
      class:        IntField
      sizeBits:     1
      lsBit:        3
      mode:         RO
      description:  Serdes0pllAlarm
